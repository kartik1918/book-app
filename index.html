<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Karla:wght@600;700&family=Open+Sans:wght@300;700&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Library</h1>
    </header>
    <section>
        <button class="section_btn">Add</button>
    </section>
    <section class="modal-container">
        <div class="input_book">
            <form class="book-data">
                <button id="close-modal">X</button>
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" required>
                <label for="author">Author:</label>
                <input type="text" name="author" id="author" required>
                <label for="pages">Pages:</label>
                <input type="text" name="pages" id="pages" required>
                <label for="checkbox">Have you read it?</label>
                <input type="checkbox" name="checkbox" id="checkbox">
                <button id="submit-data">Add To Library</button>
            </form>
        </div>
    </section>
    <section class="book-ele"></section>
    <script src="script.js"></script>
</body>
</html>
